<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
  </head>
  <style>
    .box{
        background-color:rgb(221, 221, 221);
    }
  </style>
  <body>
    <div class="cen container-lg">
        <div class="text-center">
            <img src="kmit-bar.png"
            style="width: 185px;" alt="logo">
            <h4 class="mt-3 mb-5">Alumni Association</h4>
        </div>
        <p class="h4 pb-3 text-center">Please login to your account</p>
        <div class="me">
        <div class="box container-lg p-5 ">
            <form>
                <div class="mb-4 ms-0">
                    <label class="form-label" for="form2Example11">Username</label>
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fa fa-user"></i>
                        </span>
                        <input type="email" id="form2Example11" class="form-control"
                        placeholder="Email address" />
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="form2Example22">Password</label>
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fa fa-lock"></i>
                        </span>
                        <input type="password" id="form2Example22" class="form-control" />
                    </div>
                </div>
                <div class="text-center pt-1 mb-5 pb-1">
                    <!-- <button class="btn btn-secondary btn-block mb-3" type="button">Log in</button> -->
                    <a class="btn btn-secondary btn-block mb-3" href="home.html">Log in</a>
                    <br>
                    <a class="text-muted" href="#!">Forgot password?</a>
                </div>
                </div>
            </div>
                <br>
                <div class="d-flex align-items-center justify-content-center pb-4 pt-3">
                    <p class="mb-0 me-2 ms-5">Don't have an account?</p>
                    <a href="register.html" class="btn">Register Now</a>
                </div>


            </form>
        </div>
    </div>
