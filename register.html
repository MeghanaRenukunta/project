<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=01">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
  </head>
  <body>
    <div class="container">
        <div class="text-center">
            <!-- <img src="logo.png" alt="" ALIGN="left" height="100px" width="120px"> -->
            <h2 class="display-2">REGISTER</h2>
        </div>
        <div class="card mx-auto" style="width: 65% ;">
            <div class="card-body">
                <form action="/action_page.php" method="get">
                    <div class="mb-4">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" placeholder=""  required/>
                    </div>
                    <div class="mb-4">
                        <label for="last">Last Name</label>
                        <input type="text" id="last"  placeholder="" required/>
                    </div>
                    <div class="mb-4">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob"  placeholder=""/>
                    </div>
                    <div class="mb-4">
                        <label for="user">Login Id</label>
                        <input type="text" id="user"  placeholder="" required/>
                    </div>
                    <div class="mb-4">
                        <label for="password">Password</label>
                        <input type="password" id="password" maxlength="8" placeholder="" required/>
                    </div>
                    <div class="mb-4">
                        <label for="repassword">Confirm password</label>
                        <input type="password" id="repassword" maxlength="8" placeholder="" required/>
                    </div>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="click mb-0 me-2">Click here to register...</p>
                        <a href="new_login.html" class="btn">
                            Submit
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
